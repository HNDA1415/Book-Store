<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="bookTable" class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header">
                <h4>Latest Books</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Year Published</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Author Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td><img th:src="${book.imgUrl}" width="100" height="100"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.price}"></td>
                        <td th:text="${book.yearPublished}"></td>
                        <td th:text="${#strings.substring(book.description,0,6)+'....'}"></td>
                        <td th:text="${book.category.categoryName}"></td>
                        <td th:text="${book.author.Name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
